<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown's Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #000000, #808080); /* Black to Grey Gradient */
    }

    /* Background layer for particles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it stays in the background */
      background-color: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      animation: fadeInBody 1s ease-in-out;
      position: relative; /* Ensures content stays on top */
      height: 100vh; /* Ensures content is centered vertically */
    }

    /* Profile Image Animation */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-in-out forwards;
      animation-delay: 0.5s; /* Delay for profile image */
    }

    /* Username Animation */
    .username {
      font-size: 2em;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-in-out forwards;
      animation-delay: 1s; /* Delay for username */
    }

    /* Music Player Animation */
    .music-player {
      margin: 30px 0;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 1s ease-in-out forwards;
      animation-delay: 1.5s; /* Delay for music player */
    }

    /* Discord Invite Animation */
    .discord-widget {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 2s; /* Delay for Discord invite */
    }

    /* Keyframe Animations */
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- Dynamic Particle Background (Layer) -->
  <div id="particles-js"></div>

  <!-- Profile Image -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHVwC7jtnAALVa1P0B-cflRY9Q3JW4eOBiSFbJPqTH3oURU_G7TszR_BE&s=10" 
       alt="Profile" class="profile-img" />

  <!-- Username -->
  <div class="username">Unknown</div>

  <!-- Music Player -->
  <div class="music-player">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/6LYP96Eqyt1O7asUis0hBv?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>

  <!-- Discord Invite -->
  <div class="discord-widget">
    <a href="https://discord.gg/gkNMWGZeA7" target="_blank" style="color: #7289da; font-size: 1.2em; text-decoration: none;">
      Join My Discord Server
    </a>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100, // Number of particles
          density: { enable: true, value_area: 1000 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: true, speed: 1, opacity_min: 0.1 }
        },
        size: {
          value: 5,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1 }
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out",  // Ensure particles exit out of the screen when moving out of bounds
          straight: false
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
