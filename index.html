<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown's Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      animation: fadeInBody 1s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      animation: slideUp 1s ease-in-out forwards;
    }

    .username {
      font-size: 2em;
      margin: 20px 0;
      opacity: 0;
      animation: slideUp 1s ease-in-out 0.5s forwards;
    }

    .music-player {
      margin: 30px 0;
      width: 100%;
      max-width: 400px;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 1s ease-in-out 1s forwards;
    }

    .discord-widget {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Profile Image -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHVwC7jtnAALVa1P0B-cflRY9Q3JW4eOBiSFbJPqTH3oURU_G7TszR_BE&s=10" 
       alt="Profile" class="profile-img" />

  <!-- Username -->
  <div class="username">Unknown</div>

  <!-- Music Player -->
  <div class="music-player">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/6LYP96Eqyt1O7asUis0hBv?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>

  <!-- Discord Invite -->
  <div class="discord-widget">
    <a href="https://discord.gg/gkNMWGZeA7" target="_blank" style="color: #7289da; font-size: 1.2em; text-decoration: none;">
      Join My Discord Server
    </a>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          out_mode: "out",
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });
  </script>

</body>
</html>
