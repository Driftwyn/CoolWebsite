<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .username {
      font-size: 2em;
      margin: 20px 0;
    }
    .music-player {
      margin: 30px 0;
      width: 100%;
      max-width: 400px;
    }
    .discord-widget {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Profile Image -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHVwC7jtnAALVa1P0B-cflRY9Q3JW4eOBiSFbJPqTH3oURU_G7TszR_BE&s=10" 
       alt="Profile" class="profile-img" />

  <!-- Username -->
  <div class="username">Unknown</div>

  <!-- Music Player -->
  <div class="music-player">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/6LYP96Eqyt1O7asUis0hBv?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>

  <!-- Discord Invite -->
  <div class="discord-widget">
    <a href="https://discord.gg/gkNMWGZeA7" target="_blank" style="color: #7289da; font-size: 1.2em; text-decoration: none;">
      Join My Discord Server
    </a>
  </div>

</body>
</html>
